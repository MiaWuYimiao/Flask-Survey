{% extends 'base.html' %}
{% block title %}Thank you!{% endblock %}


{% block content %}
<h2>Thank you for participation!</h2>
<ul>
    {% for response in responses %}
    <li>
        <b>{{questions[loop.index0].question}}</b>
             {{response.get('answer')}}
        <i>{{response.get('comment')}}</i>
    </li>
    {% endfor%}
</ul>

{% endblock %}
