{% extends 'base.html' %}
{% block title %} Chose a survey {% endblock %}

{% block content %}
<h1>Chose a survey</h1>
<form action="/survey" method="POST">
    <select name="survey_code">
        {% for survey in surveys.keys() %}
        <option>{{survey}}</option>
        {% endfor %}
    </select>
    <button>Go</button>
</form>
{% endblock %}
